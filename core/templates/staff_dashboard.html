<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Staff Dashboard</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <form method="POST" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Welcome, Office Staff!</h1>

        <!-- Section for managing student details -->
        <div class="card mt-4">
            <div class="card-header">
                Manage Students
            </div>
            <div class="card-body">
                <a href="{% url 'student_list' %}" class="btn btn-primary">View Students</a>
            </div>
        </div>

        <!-- Section for managing fees history -->
        <div class="card mt-4">
            <div class="card-header">
                Manage Fees
            </div>
            <div class="card-body">
                <a href="{% url 'fees_history_list' %}" class="btn btn-secondary">Manage Fees</a>
            </div>
        </div>

        <!-- Section for viewing library records -->
        <div class="card mt-4">
            <div class="card-header">
                Library Records
            </div>
            <div class="card-body">
                <a href="{% url 'library_history_list' %}" class="btn btn-info">View Library Records</a>
            </div>
        </div>
    </div>
</body>
</html>
