<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h3>Library History</h3>
        <a href="{% url 'library_history_add' %}" class="btn btn-primary mb-3">Add Record</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Book Title</th>
                    <th>Issue Date</th>
                    <th>Return Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for history in library_history %}
                <tr>
                    <td>{{ history.student }}</td>
                    <td>{{ history.book_title }}</td>
                    <td>{{ history.issue_date }}</td>
                    <td>{{ history.return_date }}</td>
                    <td>
                        <a href="{% url 'edit_library_history' history.id %}" class="btn btn-sm btn-info">Edit</a>
                        <a href="{% url 'delete_library_history' history.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
