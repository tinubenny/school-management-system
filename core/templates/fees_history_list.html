<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h3>Fees History</h3>
        <a href="{% url 'add_fees_history' %}" class="btn btn-primary mb-3">Add Record</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Amount Paid</th>
                    <th>Date Paid</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for history in fees_history %}
                <tr>
                    <td>{{ history.student }}</td>
                    <td>{{ history.amount_paid }}</td>
                    <td>{{ history.date_paid }}</td>
                    <td>
                        <a href="{% url 'edit_fees_history' history.id %}" class="btn btn-sm btn-info">Edit</a>
                        <a href="{% url 'delete_fees_history' history.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
