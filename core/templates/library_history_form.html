<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ view.action }} Library History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .custom-submit-btn {
        background-color: #007bff; 
        color: white;               
        padding: 10px 10px;         
        border: none;              
        border-radius: 10px;       
        font-size: 24px;            
        width: 200px;              
        cursor: pointer;          
        transition: background-color 0.3s ease; 
    }

    .custom-submit-btn:hover {
        background-color: #0056b3;  
    }
</style>
<body>
    <div class="container mt-4">
        <h3>{{ view.action }} Library History</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-center">
                <button type="submit" class="custom-submit-btn">{{ view.action | default:"Submit" }}</button>
            </div>
        </form>
    </div>
</body>
</html>
